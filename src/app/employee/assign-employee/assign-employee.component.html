<app-home> </app-home>
<br>
<h2 style="text-align: center;">Assign Employee</h2>
<hr>
<div style="width: 400px;">
  <form style="margin-left: 3cm;">
    <div class="form-group">
      <label for="name">Application Id</label>
      <!--<br>
      <select >
        <option *ngFor="let x of employee"> {{x.id}} </option>
      </select> -->
        <select type="text" class="form-control" id="applicationId" required [(ngModel)]="employee.applicationId" name="applicationId">
            <option *ngFor="let x of employee"> {{x.id}} </option>
        </select>
    </div>

    <div class="form-group">
        <label for="name">Employee Id</label>
        <!-- <br>
        <select >
            <option *ngFor="let x of employee"> {{x.id}} </option>
        </select> -->
        <select type="text" class="form-control" id="employeeId" required [(ngModel)]="employee.id" name="employeeId">
            <option *ngFor="let x of employee"> {{x.id}} </option>
        </select>
    </div>

    <br>
    <button type="submit" class="btn btn-success">Assign</button>
    <button (click)="gotoList()" class="btn btn-primary" style="margin-left: 10px">Back </button>
  </form>
</div>
